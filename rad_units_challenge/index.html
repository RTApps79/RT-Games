<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadUnits Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="game-container">
    <div class="difficulty-select">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="practice">Practice/Easy (No Timer)</option>
            <option value="medium">Medium (20s per Q)</option>
            <option value="hard">Hard (12s per Q)</option>
        </select>
    </div>
    <div class="question-container">
        <div class="progress"></div>
        <div class="timer" style="display:none;"></div>
        <div class="question"></div>
        <div class="options-container"></div>
    </div>
    <div class="feedback"></div>
    <div class="controls">
        <button class="next-button" disabled>Next Question</button>
        <button class="restart-button" style="display:none;">Restart</button>
        <div class="score">Score: <span class="score-value">0</span></div>
    </div>
    <div class="badge-container"></div>
    <!-- Sound Effects -->
    <audio id="audio-correct" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae0c2.mp3" preload="auto"></audio>
    <audio id="audio-incorrect" src="https://cdn.pixabay.com/audio/2022/07/26/audio_1270f1e2d4.mp3" preload="auto"></audio>
    <audio id="audio-complete" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9e0b47.mp3" preload="auto"></audio>
    <audio id="audio-tick" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e8e1bfa5.mp3" preload="auto"></audio>
    <audio id="audio-timeup" src="https://cdn.pixabay.com/audio/2022/07/26/audio_12f47a8d1f.mp3" preload="auto"></audio>
</div>
<script src="script.js"></script>  
</body>
</html>
