<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rad Units Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <header>
            <h1>Rad Units Challenge</h1>
            <a href="menu.html" class="back-link">&larr; Back to Menu</a>
        </header>
        <section id="game-area">
            <!-- All game modes will be rendered here by script.js -->

        <audio id="audio-correct" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae0c2.mp3" preload="auto"></audio>

    <script src="script.js"></script>
