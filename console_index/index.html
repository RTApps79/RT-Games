<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAC Control Console Layout</title>
    <link rel="stylesheet" href="console_style.css">
    <style>
        /* Custom hand cursor using uploaded image */
        body {
            cursor: url('hand_cursor.png') 16 0, pointer;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="monitor-row">
            <div class="monitor">
                <div class="screen-placeholder">Monitor 1</div>
            </div>
            <div class="monitor">
                <div class="screen-placeholder">Monitor 2</div>
            </div>
            <div class="monitor">
                <div class="screen-placeholder">Monitor 3</div>
            </div>
            <div class="monitor">
                <div class="screen-placeholder">Monitor 4</div>
            </div>
        </div>
        <div class="control-surface">
            <div class="control-area-placeholder">
                Control/Keyboard Area
            </div>
        </div>
        <div class="console-base">
        </div>
    </div>
</body>
</html>
